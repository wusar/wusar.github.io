<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lifan Wu personal page</h1>
    </header>
    <div class="container">
        <img src="profile.jpg" alt="个人照片" class="profile-img">
        <h2>你的名字</h2>
        <p>这是一个简短的自我介绍。你可以在这里写一些关于你自己的信息，比如你的兴趣、爱好、工作经历等。</p>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
